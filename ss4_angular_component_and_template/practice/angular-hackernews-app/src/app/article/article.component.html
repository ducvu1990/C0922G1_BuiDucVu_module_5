<app-navbar></app-navbar>
<div class="justify-content-center align-items-center d-flex">
<h2>Bài viết hôm nay</h2>
</div>
<hr>
<div>
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
</div>
<hr>
<div class="row">
  <div class="col md-3"></div>
  <div class="col md-6">
    <div>
      <h2>Thông tin bài viết</h2>
      <table>
        <tr>
          <th>Title:</th>
          <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
        </tr>
        <tr>
          <th>Url:</th>
          <td>
            <textarea [(ngModel)]="article.url" cols="70"></textarea>
          </td>
        </tr>
      </table>
    </div>
    <div *ngFor="let art of articles" class="rounded-top bg-info mb-3 p-3">
      <a href="{{art.url}}" target="_blank">{{art.title}} </a><br>
      <app-like></app-like>
    </div>
    <hr>
    <div>
      <h2>Thông tin bài viết mới</h2>
      <table>
        <tr>
          <th>Title:</th>
          <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
        </tr>
        <tr>
          <th>Url:</th>
          <td><textarea [(ngModel)]="article.url" cols="30"></textarea></td>
        </tr>
        <tr>
          <th></th>
          <td>
            <button class="btn btn-success" style="float: right" (click)="addNewArticle()">Add</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div class="col md-3"></div>
</div>
<app-footer></app-footer>
