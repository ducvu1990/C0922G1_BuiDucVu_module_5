<div class="row">
  <div class="col-md-1 justify-content-center d-flex" style="background-color: #a3cfbb; top: auto">
    <ul class="list-group">
      <li class="list-group-item disabled" style="font-size: x-large; background-color: #a3cfbb">item 0
      </li>
      <li class="list-group-item" style="font-size: x-large; background-color: #a3cfbb">item 1</li>
      <li class="list-group-item" style="font-size: x-large; background-color: #a3cfbb">item 2</li>
      <li class="list-group-item" style="font-size: x-large; background-color: #a3cfbb">item 3</li>
      <li class="list-group-item" style="font-size: x-large; background-color: #a3cfbb">item 4</li>
    </ul>
  </div>
  <div class="col-md-11 justify-content-center align-items-center d-flex">
    <div class="card text-bg-dark px-0 justify-content-center align-items-center d-flex w-100 h-100">
      <img
        src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/23/cf/6a/fa/courtyard-night-time.jpg?w=1400&h=-1&s=1"
        class="card-img"
        alt="img">
      <div class="card-img-overlay">

        <form  method="post">
          <div class="modal-body">
            <table class="table">
              <thead>
              <tr>
                <th scope="col">Name</th>
                <td><input type="text" id="createName" >
                  <span style="color: red" ></span>
                </td>
              </tr>
              <tr>
                <th scope="col">Area</th>
                <td><input type="text" id="createArea" >
                  <span ></span>
                </td>
              </tr>
              <tr>
                <th scope="col">Aost</th>
                <td><input type="text" id="createCost" >
                  <span ></span>
                </td>
              </tr>
              <tr>
                <th scope="col">Max People</th>
                <td><input type="text" id="createMaxPeople" >
                  <span ></span>
                </td>
              </tr>
              <tr>
                <th scope="col">Standard Room</th>
                <td><input type="text" id="createStandardRoom" ></td>
              </tr>
              <tr>
                <th scope="col">Description Other Convenience</th>
                <td><input type="text" id="createDescriptionOtherConvenience"></td>
              </tr>
              <tr>
                <th scope="col">Pool Area</th>
                <td><input type="text" id="createPoolArea" >
                  <span ></span>
                </td>
              </tr>
              <tr>
                <th scope="col">Number Of Floors</th>
                <td><input type="text" id="createNumberOfFloors" >
                  <span></span></td>
              </tr>
              <tr>
                <th scope="col">Facility Free</th>
                <td><input type="text" id="createFacilityFree" ></td>
              </tr>
              <tr>
                <th scope="col">Facility Type</th>
                <td>
                  <select  id="createFaType" >
                    <option >
                    </option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="col">Rent Type</th>
                <td>
                  <select  id="createReType">
                    <option >
                    </option>
                  </select>
                </td>
              </tr>
              </thead>
            </table>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" >Cancel</button>
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
