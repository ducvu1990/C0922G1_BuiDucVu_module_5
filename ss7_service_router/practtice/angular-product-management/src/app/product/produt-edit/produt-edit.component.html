<h2 class="text-center">
  Edit Product
</h2>
<div class="col-md-8 offset-md-2">
  <form [formGroup]="rfProduct" (ngSubmit)="onSubmit()">
    <table>
      <tr hidden="hidden">
        <th>Id</th>
        <th><input type="text" formControlName="id" class="form-control"></th>
      </tr>
      <tr>
        <th>Name:</th>
        <th><input type="text" formControlName="name" class="form-control"></th>
      </tr>
      <tr>
        <th>Price</th>
        <th><input type="text" formControlName="price" class="form-control"></th>
      </tr>
      <tr>
        <th>Description</th>
        <th><input type="text" formControlName="description" class="form-control"></th>
      </tr>
      <tr>
        <th></th>
        <td><button type="submit" [disabled]="rfProduct.invalid" class="btn btn-primary">Submit</button></td>
      </tr>
    </table>
  </form>
</div>
